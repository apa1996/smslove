<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e74c3c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        #heart {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span id="heart">♥</span> ENTER YOUR NAME <span id="heart">♥</span></h1>
        <input type="text" id="name" placeholder="Enter Name">
        <button onclick="sendMessage()">Send</button>
        <div id="message"></div>
    </div>

    <script>
        function sendMessage() {
            var name = document.getElementById("name").value;
            var messageElement = document.getElementById("message");
            if (name.trim() === "") {
                messageElement.textContent = "Please enter a name.";
            } else {
                var message = "Aparup loves , " + name + "!";
               
                openNewWindow(message);
            }
        }

        function openNewWindow(message) {
            var newWindow = window.open("", "_blank", "width=400,height=200");
            var newWindowContent = `
                <html>
                <head>
                    <title>I Love You Message</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f5f5f5;
                            margin: 0;
                            padding: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                        }

                        .message-container {
                            background-color: #fff;
                            padding: 30px;
                            border-radius: 10px;
                            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                            text-align: center;
                            max-width: 400px;
                            width: 100%;
                        }

                        h1 {
                            color: #333;
                            margin-bottom: 20px;
                            font-size: 24px;
                        }
                    </style>
                </head>
                <body>
                    <div class="message-container">
                        <h1>${message}</h1>
                    </div>
                </body>
                </html>`;
            newWindow.document.write(newWindowContent);
        }
    </script>
</body>
</html>
